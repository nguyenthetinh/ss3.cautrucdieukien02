<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác</title>
</head>
<body>
 <script>
     let a=parseInt(prompt("nhap a:"))
     let b=parseInt(prompt("nhap b:"))
     let c=parseInt(prompt("nhap c:"))
     if (a>0 && b>0 && c>0){
         if ((a+b)>c){
             if ((b+c)>a){
                 if ((a+c)>b){
                     alert(" a , b, c la 3 canh cua tam giac")
                 }else {
                     alert("khong phai 3 canh cua tam giac...")
                 }
             }else {
                 alert("khong phai 3 canh cua tam giac .")
             }
         }else {
             alert("khong phai 3 canh cua tam giac..")
         }
     }else {
         alert("khong phai 3 canh cua tam giac")
     }

 </script>

</body>
</html>
